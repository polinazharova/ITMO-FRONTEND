<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>TuneTally Ratings</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="music, albums, rating">
        <meta name="description" content="We rate music albums here">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="outlines.css">
        <script async src="scripts/script_for_comments.js"></script>
    </head>
    <body class="body">
        <header class="main-header">
            <h1 class="main-header__title">TuneTally</h1>
            <blockquote class="main-header__quote">
                    <p>Without music, life would be a mistake.
                    <cite>Friedrich Nietzsche</cite></p>
            </blockquote>
        </header>
        <main>
            <nav class="main-navigation">
                <ul class="main-navigation__list-of-years">
                    <li class="main-navigation__year"><a class="main-navigation__year-link" href="index.html">2024</a></li>
                    <li class="main-navigation__year"><a class="main-navigation__year-link" href="2023.html">2023</a></li>
                    <li class="main-navigation__year"><a class="main-navigation__year-link" href="2022.html">2022</a></li>
                    <li class="main-navigation__year"><a class="main-navigation__year-link" href="constructor.html">КОНСТРУКТОР</a></li>
                </ul> 
            </nav>
            <div class="album-info-c">
                <img class="album-info-c__picture" src="https://upload.wikimedia.org/wikipedia/commons/6/60/Charli_XCX_-_Brat_%28album_cover%29.png" alt="an album">
                <div class="album-info-c__alb-info">
                    <p class="album-info-c__caption albums__list">Charli XCX - brat</p>
                    <aside class="album-info-c__aside-info album-info__aside-info">
                        <i>Brat — шестой студийный альбом британской певицы и автора песен Charli XCX, 
                        выпущенный 7 июня 2024 года.</i> 
                    </aside>
                    <p class="album-info-c__rating albums__list">Rating: 10/10</p>   
                </div>
            </div>
            <p class="albums albums__list">Комментарии:</p>
            <img class="main__preloader" src="assets/Dancingkitty.gif" alt="preload gif">
            <div class="comments">
                <template id="tmpl_comment">
                    <div class="comment">
                        <h4 class="comment__author-name album-cover-name__caption album-cover-name_strong-text"></h4>
                        <p class="album-info__aside-info comment__text"></p>
                    </div>
                </template>
            </div>

            <template id="tmpl_error">
                <p class="error albums__list albums">⚠ Что-то пошло не так!</p>
            </template>
        </main>
    </body>
</html>
