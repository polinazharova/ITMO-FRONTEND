<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Music Albums Rating</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="music, albums, rating">
        <meta name="description" content="We rate music albums here">
    </head>
    <body>
        <main>
            <h1>MUSIC ALBUMS RATING</h1>
            <section>
                <form action="">
                    <nav>
                        Choose when album was released:
                        <label><input type="radio"> 2024</label>
                        <label><input type="radio"> 2023</label>
                        <label><input type="radio"> 2022</label>
                    </nav>
                    <input type="text" name="dela" placeholder="Album's name" required="">
                    <button type="submit">Submit</button>
                    <aside>Здесь могла быть ваша реклама.</aside>
                </form>
            </section>
            <section>
                <p>Releases of <strong>2024</strong></p>
                <figure>
                    <img src="https://is1-ssl.mzstatic.com/image/thumb/Music211/v4/3b/13/68/3b1368de-9cf1-076f-c7d1-fa2720bfc55c/075679666130.jpg/256x256bb.jpg" alt="an album">
                    <figcaption><strong>Charli XCX</strong> - brat</figcaption>
                    <article>
                        <i>Brat — шестой студийный альбом британской певицы и автора песен Charli XCX, 
                        выпущенный 7 июня 2024 года.</i> 
                    </article>
                    <p><strong>Rating:</strong> 10/10</p>
                </figure>
                <figure>
                    <img src="https://wp.dailybruin.com/images/2024/05/web.ae_.radicaloptimism.review.courtesy-128x128.jpg" alt="an album">
                    <figcaption><strong>Dua Lipa</strong> - Radical Optimism</figcaption>
                    <article>
                        <i>Radical Optimism — третий студийный альбом британской певицы Дуа Липы, 
                        вышедший 3 мая 2024 года на лейбле Warner Records.</i>
                    </article>
                    <p><strong>Rating:</strong> 4/10</p>
                </figure>
                <figure>
                    <img src="https://media.plus.rtl.de/music-deezer/cover/bfabb6f70db5842a2c42d0d431ab65ef/256x256-000000-80-0-0.jpg?tr=f-auto,w-256" alt="an album">
                    <figcaption><strong>Taylor Swift</strong> - The Tortured Poets Department</figcaption>
                    <article>
                        <i>The Tortured Poets Department (Tortured Poets или TTPD), — одиннадцатый студийный альбом американской певицы Тейлор Свифт, 
                        вышедший 19 апреля 2024 года на лейбле Republic Records.</i>
                    </article>
                    <p><strong>Rating:</strong> 7.5/10</p>
                </figure>
            </section>
        </main>
